{% extends "base.html" %}

{% block title %}Panel de Cajero{% endblock %}

{% block content %}
  <h2>Panel de Control de Cajero</h2>
  
  {% if current_user.is_authenticated %}
    <p>Bienvenid@ {{ current_user.nombre }}</p>
  {% else %}
    <a href="{{ url_for('login.login') }}">Inicie Sesion</a>
  {% endif %}

  <div class="mt-3">
    <a href="{{ url_for('logout.logout') }}" class="btn btn-secondary">Cerrar Sesión</a>
    <a href="{{ url_for('mesero.mesero') }}" class="btn btn-info">Gestión de pedidos</a>
  </div>
{% endblock %}
